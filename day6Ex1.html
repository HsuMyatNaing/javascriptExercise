<!doctype html>
<html>
    <head>
        <script>
            function Result(){
                var name=document.getElementById("name").value;
                document.getElementById("lblname").innerHTML=name;
            }
        </script>

    </head>
    <body>
        <label>Name:</label>
        <input type="text" id="name"><br>
        <h2 id="lblname"></h2>
        <Button onclick="Result">Show Your Name</Button>
    </body>
</html>
